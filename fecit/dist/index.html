<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Fecit</title>
</head>
<body>
  <div class="wrapper">
    <!-- slider -->
    <div class="slider">

      <img src="img/slider.jpg" class="slider__bg" alt="">

      <!-- header -->
      <header class="header">
       <div class="logo">
         <a href="#" class="logo__link">
            <span>FEC <span class="logo__color-letter">I</span>T</span>
         </a>
       </div>

       <!-- nav -->
       <nav class="page-nav">

          <input type="checkbox" id="button">
               <label for="button" class="mobile-btn">
               </label>
           <ul class="nav__list">
               <li class="nav__item"><a href="#" class="nav__link">ABOUT</a></li>
               <li class="nav__item"><a href="#" class="nav__link">PORTFOLIO</a></li>
               <li class="nav__item"><a href="#" class="nav__link">SERVICES</a></li>
               <li class="nav__item"><a href="#" class="nav__link">CLIENTS</a></li>
               <li class="nav__item"><a href="#" class="nav__link">CONTACT</a></li>
           </ul>


      </nav>
      <!-- ./nav -->
      </header> <!-- ./header -->
      <div class="heder__line-bottom"></div>
      <!-- header-main-content -->
      <div class="header--main-content">
        <div class="header--main-title">
          <img src="img/line.png" alt="">
          <span class="header--main-title__text">Creative agency for the development of your business</span>
        </div> <!-- ./header-main-content__title -->
          <span class="header--main-title__main">CREATIVE & DIGITAL INSPIRATION</span>
          <button class="header--main-content__btn"><a href="#">NEW PROJECT</a></button>
      </div>  <!-- ./header-main-content -->

      <!-- slider-nav -->
      <div class="slider-nav">
       <!-- slider-nav__scroll -->
         <div class="slider--nav-scroll">
  
            <div class="slider--nav-scroll__icon">
              <i class="material-icons">arrow_downward</i>
            </div>
            <div class="slider--nav-scroll__text">
              <span class="slider--nav-scroll__item">SCROLL</span>
              <span class="slider--nav-scroll__item">DOWN</span>
            </div>
           
         </div> <!--./slider-nav__scroll -->
         <!-- slider-nav__left-right -->
         <div class="slider--nav-left-right">
             <i class="material-icons">arrow_back</i>
             <span>1/3</span>
             <i class="material-icons">arrow_forward</i>
           
         </div> <!-- ./slider-nav__left-right -->
      </div> <!-- ./slider-nav -->

    </div> <!-- ./slider -->
  </div>
</body>
</html>

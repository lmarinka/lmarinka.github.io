<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css">
	<title>dailyform</title>
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<h1>
				<img src="img/key.png" alt="key">
				Create your free account
			</h1>
			<p class="form_parag first">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <span class="form__red">Log in</span></p>
			<div class="input">
				<form action="">
					<input type="text" class="form__item first-name" placeholder="First name" >
					<input type="text" class="form__item last-name" placeholder="Last name">
					<input type="email" class="form__item email" placeholder="Email address">
					<input type="password" class="form__item password" placeholder="Password">
					<button class="btn">Sing up for free</button>
				</form>
			</div>
			<p class="form_parag footer">By clicking on “Sign up for free”, you agree to the <span class="purpure">Terms of Service</span> and the <span class="purpure">Privacy Policy</span> </p>
		</div>
	</div>
	
</body>
</html>
